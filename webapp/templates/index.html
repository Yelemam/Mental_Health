<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Analysis Web App</title>

    <!-- Link to the external CSS file using Flask's url_for function -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   
   <style>
        /* Inline styles to create a simple landing page */
        .landing-page {
            background-image: url("{{ url_for('static', filename='images/mental_health.jpeg') }}");
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }
        .landing-page h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .landing-page button {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .landing-page button:hover {
            background-color: #0056b3;
        }
         /* Footer styles */
         footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div>
            <h1>Welcome to the Mental Health Analysis Web App</h1>
            <button onclick="window.location.href='/data'">View Data Table</button>
            <button onclick="window.location.href='/gender-analysis'">Gender Analysis</button>
            <button onclick="window.location.href='/self-employment-analysis'">Self-Employment Analysis</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Created by: Yara El-Emam, Michael Rhee, Abigail Serpa, Muad Rashid</p>
    </footer>
</body>
</html>
