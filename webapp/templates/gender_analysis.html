<!DOCTYPE html>
<html>
<head>
    <title>Gender Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Gender Analysis</h1>
    <div class="section">
        <!-- Filter for Gender Visualization -->
        <form method="POST">
            <label for="gender_filter">Filter by Gender:</label>
            <select name="gender_filter" id="gender_filter">
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">Filter</button>
        </form>
        <div>{{ gender_chart|safe }}</div>
    </div>
    <a href="/" class="button">Back to Home</a>

    <!-- Footer Section -->
    <footer>
        <p>Created by: Yara El-Emam, Michael Rhee, Abigail Serpa, Muad Rashid</p>
    </footer>
</body>
</html>
